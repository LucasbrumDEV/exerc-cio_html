<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários de cadastros</h1>
    <form>
        <label for="name">Nome</label>
        <input Type="text" />
        <br>
        <label for="email">E-mail</label>
        <input Type="Email" />
        <br>
        <label for="Senha">Senha</label>
        <input Type="password" />
        <br>
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
